name: Deploy Hugo site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Test job (runs on non-main branches)
  test:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    container:
      image: hugomods/hugo:exts
    env:
      HUGO_ENV: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Hugo
        run: |
          hugo version
          hugo mod get
          hugo mod tidy

      - name: Test build
        run: |
          hugo --minify --baseURL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "Test build completed successfully"

      - name: Build site
        run: hugo

  # Build and deploy job
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    # container:
    #   image: hugomods/hugo:exts
    # Set default shell to 'sh' for Alpine-based containers
    # defaults:
    #   run:
    #     shell: sh -e -o pipefail {0}
    env:
      HUGO_ENV: production
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Hugo
        run: |
          hugo version
          hugo mod get -u

      - name: Build with Hugo
        run: |
          hugo --minify --baseURL="${{ steps.pages.outputs.base_url }}/"
          echo "Your site is available at ${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
